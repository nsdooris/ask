<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умеренный инвестор</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --moderate-bg: #5b7cfa;
            --moderate-btn-bg: #fff;
            --moderate-btn-text: #181818;
        }
        .result-moderate {
            background: var(--moderate-bg);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
        }
        .result-moderate__header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0 24px;
            font-size: 18px;
        }
        .result-moderate__close {
            font-size: 36px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
        }
        .result-moderate__main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0 24px;
        }
        .result-moderate__title {
            font-size: 36px;
            font-weight: 700;
            margin: 40px 0 16px 0;
            text-align: center;
        }
        .result-moderate__desc {
            font-size: 20px;
            margin-bottom: 32px;
            text-align: center;
        }
        .result-moderate__img {
            width: 220px;
            margin-bottom: 5%;
        }
        .result-moderate__btn {
            background: var(--moderate-btn-bg);
            color: var(--moderate-btn-text);
            border: none;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 500;
            padding: 20px 0;
            width: 90%;
            margin: 0 auto 40px auto;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body class="result-moderate">
    <header class="result-moderate__header">
        <button class="result-moderate__close" aria-label="Закрыть">&times;</button>
    </header>
    <main class="result-moderate__main">
        <h1 class="result-moderate__title">Умеренный инвестор</h1>
        <div class="result-moderate__desc">Вы ищете баланс между доходностью и риском.<br>Вам подходят: ETF, дивидендные акции, смешанные портфели</div>
        <img src="assets/trophy_moderate.png" alt="Кубок" class="result-moderate__img">
        <button class="result-moderate__btn">Собрать сбалансированный портфель</button>
    </main>
</body>
</html>
